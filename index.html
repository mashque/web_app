<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
	
    <link rel="stylesheet" href="./index.css">

</head>
<body>
<header class="header">
    <img src="https://www.pngall.com/wp-content/uploads/1/Sports-PNG-File-Download-Free.png" alt="Basketball ball" class="header_logo">

<nav class="header_nav">
	<ul class="header_list">
		<li><a class="active" href="#!">ГЛАВНАЯ</a></li>
		<li><a href="#!">О СЕБЕ</a></li>
		<li><a href="#!">ВСТРЕЧИ</a></li>
	</ul>
</nav> 
</header>
<div class="intro"> 
	<p>Расскажи нам немного о себе. Это поможет нам в поиске игроков в команду</p>
</div>
<div class="form-container">
    <form id="myForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
        <label for="age">Дата рождения:</label>
        <input type="date" id="age" name="age" required>
		<label for="gender">Пол:</label>
		<select id="gender" name="gender" required>
			<option value="m">Мужской</option>
			<option value="f">Женский</option>
		</select>
		<label for="city">Город:</label>
		<select id="city" name="city" required>
			<option value="">Выберите город</option>
			<option value="mos">Москва</option>
			<option value="spb">Санкт-Петербург</option>
			<option value="ekb">Екатеринбург</option>
			<option value="krsk">Красноярск</option>
			<option value="nsk">Новосибирск</option>	
			<option value="tsk">Томск</option>	
		</select>
        <label for="about">О себе:</label>
        <textarea id="about" name="about" rows="4" required></textarea>
        <button id="submit">Зарегестрироваться</button>
    </form>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="index.js"></script>

</body>
</html>
